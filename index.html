<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="nav">
    <button class="nav_btn" id="nav_btn">
        <span class="btn_line"></span>
        <span class="btn_line"></span>
        <span class="btn_line"></span>
    </button>

    <ul class="nav_ul">
        <li><a href="#" class="active">Donations</a></li>
        <li><a href="html/index_text.html">Text Donations</a></li>
        <li><a href="html/index_mirror.html">Mirror Donations</a></li>
        <li><a href="results.html">Results</a></li>
        <li><a href="html/results_text.html">Text Results</a></li>
        <li><a href="html/results_mirror.html">Mirror Results</a></li>
    </ul>
</nav>
<div class="donations">

    <form action="/" class="form">
        <div class="form__col">
            <label class="label" for="element_1">
                <b>Имя пользователя <sup>*</sup></b>
            </label>
            <div>
                <input id="element_1" name="element_1" type="text" placeholder="Имя пользователя" maxlength="255"
                       value="" required>
            </div>

            <label class="label" for="element_2">
                <b>Фамилия пользователя </b>
            </label>
            <div>
                <input id="element_2" name="element_2" type="text" placeholder="Фамилия пользователя" maxlength="255"
                       value="">
            </div>

            <label class="label" for="element_3">
                <b>Email пользователя <sup>*</sup></b>
            </label>
            <div>
                <input id="element_3" name="element_3" type="email" placeholder="example@example.com" maxlength="255"
                       value="" required>
            </div>
        </div>

        <div class="form__col">
            <div class="images">
                <img src="img/1.jpg" alt="1" width="150" height="209" class="image">
                <input type="range" min="0" max="100" step="1" value="0" class="range" id="range">
                <!-- oninput="range()" -->
                <span id="range_value">0%</span>
            </div>
        </div>
        <div class="form__col">
            <label class="label" class="description">
                <b>Категории пожертвования</b>
            </label>
            <div class="checkbox">
                <input id="element_4_1" name="element_4_1" type="checkbox" value="1">
                <label for="element_4_1">1 категория</label>
            </div>

            <div class="checkbox">
                <input id="element_4_2" name="element_4_2" type="checkbox" value="1">
                <label for="element_4_2">2 категория</label>
            </div>
            <div class="checkbox">
                <input id="element_4_3" name="element_4_3" type="checkbox" value="1">
                <label for="element_4_3">3 категория</label>
            </div>
            <div class="checkbox">
                <input id="element_4_4" name="element_4_4" type="checkbox" value="1">
                <label for="element_4_4">4 категория</label>
            </div>
            <div class="checkbox">
                <input id="element_4_5" name="element_4_5" type="checkbox" value="1">
                <label for="element_4_5">5 категория</label>
            </div>

            <div>
                <input id="saveForm" class="btn" type="submit" name="submit" value="Сохранить">
            </div>
        </div>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
